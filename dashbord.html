<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Website - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Logout</a></li>
                <li><a href="#history">Transaction History</a></li>
                <li><a href="#payment">Make Payment</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h1>Welcome to the Payment Dashboard</h1>
            <p>Manage your transactions and balance here.</p>
        </section>

        <section id="history">
            <h2>Transaction History</h2>
            <p>No transactions yet!</p>
        </section>

        <section id="payment">
            <h2>Make a Payment</h2>
            <form>
                <label for="upi-id">Recipient UPI ID:</label>
                <input type="text" id="upi-id" name="upi_id" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit">Pay</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Payment Website</p>
    </footer>
</body>
</html>
